# This is main custom html/javascript piece
# that gets loaded by blogger 

<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>


<script>


$( document ).ready(function() {
    // Handler for .ready() called.
     img = '<img src="http://eblincow.com/static/bunny1.JPG" style="float:right; z-index: 3; max-height: 350px;">'
    $('.date-header').css('color','#65dd00').css('font-size','8pt').css('text-transform','uppercase').css('float','right');
    //$('.column-center-outer').css('border','1px solid grey').css('padding','2px');
    $('.header-inner').prepend(img);
    $('.post-footer *').css('color','#65dd00');
    $('.post-title a').css('color','#65dd00').css('font-size','22pt');   
     $('.google-plus-share-container , iframe').hide();
     $('.post-footer').css('margin-top','45px');
     $('.home-link').hide();
     $('.feed-links').css('font-size','8pt');
     $('.widget-content').hide();
     console.log("executing code in the mainframe");
     $('.post-footer-line').hide();
     $('code').css('background','#363636').css('margin-left','2%');
     $('.post').css('border','solid 1px grey').css('padding','50px');


});
</script>



<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/google/code-prettify/master/styles/sons-of-obsidian.css" />
