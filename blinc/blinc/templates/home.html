{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="en">
        <link rel="shortcut icon" href="{% static 'puppy1.ico' %}" type="image/x-icon">

        <meta name="description" content="Eric Blincow's software consulting home page" />
        <meta name="keywords" content="Eric Blincow" />
        <meta name=viewport content='width=653'>
        <link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}">

        <title>Eric Blincow Software Consulting</title>
    </head>
    <body>
        <div id="tabs">
            <ul class="tabrow">
                <li class="aboutlink selected">about</li>
                <li class="pastworklink">past work</li>
                <li class="contactlink">contact</li>
                <li class="loginlink">client login</li>
                <li style="background: none; border:none;">
                    <div class="piccontainer">
                        <a href="https://github.com/eblincow"><img src="{% static 'GitHub_Logo.png' %}" id="githubpic"></a>
                    </div>
                </li>
                <li style="background: none; border:none;">
                    <div class="piccontainer">
                        <a href="https://www.linkedin.com/pub/eric-blincow/57/8a4/b25"><img src="{% static 'linkedin.jpg' %}" id="linkedpic"></a>
                    </div>
                </li>
            </ul>
        </div>


        <!-- main content -->
        {% include 'about.html' %}
        {% include 'contact.html' %}
        {% include 'pastwork.html' %}
        {% include 'login.html' %}

        <!-- sticky footer -->
        <footer>
            <div class="footerpic">
                <img src="{% static 'peace.gif' %}" id="peacepic">
            </div>
            <hr class="style-eight">
        </footer>


        <!-- defer javascript -->
        <script type="text/javascript">

            function defer(method) {
                if (window.$)
                    method();
                else
                    setTimeout(function() { defer(method); }, 50);
            }

            function downloadJqueryAtOnload() {
                // defer images and download jquery
                var imgDefer = document.getElementsByTagName('img');
                for (var i=0; i<imgDefer.length; i++) {
                    if(imgDefer[i].getAttribute('data-src')) {
                    imgDefer[i].setAttribute('src',imgDefer[i].getAttribute('data-src'));
                    }
                }
                var element2 = document.createElement("script");
                element2.src = "{% static 'jquery-2.1.3.min.js' %}";
                document.body.appendChild(element2);
                defer(homepageJS);
            }
            function homepageJS() {
                var script = document.createElement("script");
                script.src = "{% static 'homepage.js' %}";
                document.body.appendChild(script);
            }
            if (window.addEventListener)
                window.addEventListener("load", downloadJqueryAtOnload, false);
            else if (window.attachEvent)
                window.attachEvent("onload", downloadJqueryAtOnload);
            else window.onload = downloadJqueryAtOnload;
        </script>

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" async></script> -->
    </body>
</html>
