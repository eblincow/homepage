<script>

var menu = `<div id="menuContainer"><ul id="menu">

    <ul>

      <li>archive</li>
    </ul>

</div>`;

$( document ).ready(function() {
    // Handler for .ready() called.
    $('.description span').css('font-style','italic');

    $('.header-inner').prepend(img);

    $( "#menu" ).menu();
  });

    $('.date-header').css('color','#65dd00').css('font-size','8pt').css('text-transform','uppercase').css('float','right');
    //$('.column-center-outer').css('border','1px solid grey').css('padding','2px');
       $('.post-footer *').css('color','#65dd00');

     $('.google-plus-share-container , iframe').hide();
     $('.post-footer').css('margin-top','45px');
     $('.home-link').hide();
     $('.feed-links').css('font-size','8pt');
     $('.widget-content').hide();
     console.log("executing code in the mainframe");

     //$('#menu').css('width','15%').css('float','right').css('margin','5%');

    hljs.initHighlightingOnLoad();
    $('p a').css('color','pink');
    $('.post-labels').each(function(i,label){ var newlabel = $(label).text().replace('Labels:',''); console.log(newlabel); $(label).text(newlabel); $(label).css('color','pink'); });
    $('.post-author, .post-timestamp').hide();
    $('.reaction-buttons').hide()
    

    // code coloring waits for highlighter to load
    setTimeout( function() { $('.hljs').css('font-size','12pt'); $('.hljs').css('border-radius','10px 10px 10px 10px'); $('.hljs').css('padding-left','2%'); $('.gist-file').css('height','200px');
}, 300);

});
